name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

env:
  VITE_STATSIG_CLIENT_KEY: client-FccOCTznRdYyGr7cx3vJoyoWyO1BTqBzv6S2g1lYPvB

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Check Node Version
        run: node -v  # Check Node.js version to verify it's correct

      - name: Install dependencies
        run: npm install

      - name: Verify Installed Packages
        run: npm list --depth=0  # Check installed npm packages

      - name: Build
        run: npm run build

      - name: Verify Build Output
        run: ls ./dist  # Check if the build output exists and is correct

      - name: List build output
        run: ls -l ./dist  # Ensure this matches the correct build output directory

      - name: Clear npm cache
        run: npm cache clean --force  # Clear npm cache to avoid potential issues

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2  # Ensure this is the correct version
        with:
          path: './dist'  # Ensure this path is correct

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
